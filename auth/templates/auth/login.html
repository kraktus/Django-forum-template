{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div>
                <label for="username" class="label">Username</label>
                <input type="text" name="username" required class="input input-bordered w-full" />
            </div>

            <div>
                <label for="password" class="label">Password</label>
                <input type="password" name="password" required class="input input-bordered w-full" />
            </div>

            {% if error %}
            <div class="alert alert-error">
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-full">Sign in</button>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a href="{% url 'signup' %}" class="link link-primary">Sign up</a>
        </p>
    </div>
</div>
{% endblock content %}
