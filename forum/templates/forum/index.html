{% extends 'forum/base.html' %}

{% block title %}Categories{% endblock title %}

{% block content %}
    <div class="prose max-w-none mb-6">
        <h1>Categories</h1>
    </div>

    <div class="mb-6">
        <a href="{% url 'new_category' %}" class="btn btn-primary">New Category</a>
    </div>

    <div class="grid gap-4">
        {% for categ_with_topic in categs_with_topics %}
        <a href="{% url 'category' categ_with_topic.0.slug categ_with_topic.0.id %}" 
           class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
            <div class="card-body flex flex-row justify-between items-center">
                <h2 class="card-title">{{ categ_with_topic.0.title }}</h2>
                <div class="badge badge-primary">{{ categ_with_topic.1 }} topics</div>
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock content %}
