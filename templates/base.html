<!DOCTYPE html>
<html data-theme="light">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Forum - {% block title %}Home{% endblock title %}</title>
    </head>

    <body>
        <div class="navbar bg-base-100 shadow-lg">
            <div class="flex-1">
                <a href="{% url 'index' %}" class="btn btn-ghost text-xl">Forum</a>
            </div>
            {% if user.is_authenticated %}
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li>{{user.username}}</li>
                </ul>
            </div>
            {% endif %}
            <div class="flex-none">
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline btn-error">Log Out</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </div>

        <div class="container mx-auto p-4">
            {% block content %}{% endblock content %}
        </div>

        <footer class="footer footer-center p-4 bg-base-300 text-base-content">
            <div>
                <a href="https://github.com/kraktus/Django-forum-template" class="link link-hover">Source Code</a>

            </div>
        </footer>
    </body>
</html>
